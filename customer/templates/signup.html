<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Baby Store</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffe4e1, #e0f7fa); /* pastel pink to light aqua */
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px; /* Increased width */
    }

    .register-card h2 {
      text-align: center;
      color: #ff8a80; /* pastel coral */
      margin-bottom: 30px;
      font-weight: 600;
    }

    .btn-pastel {
      background-color: #ffab91;
      color: white;
      font-weight: 600;
      border: none;
    }

    .btn-pastel:hover {
      background-color: #ff8a65;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>Twinkle Tots BabyStore</h2>
    <form action="" method="post" >
      {% csrf_token %}
      {{form.as_p}}
      
      <button type="submit" class="btn btn-pastel w-100 mt-3">Sign Up</button>
    </form>
    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
